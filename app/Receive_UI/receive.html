  <footer>
    <script>
      function playPauseVid(vid) {
        if (vid.paused) {
          vid.play();
        } else {
          vid.pause();
        }
      }

      function changeColor(emojiSpan) {
        emojiSpan.classList.toggle('selected');
      }
    </script>
    <script src="../UI-bars/sidebar.js"></script>
  </footer>
