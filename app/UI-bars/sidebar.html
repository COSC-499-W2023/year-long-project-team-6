<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Sample Sidebar
    </title>
    <link rel="stylesheet" href="sidebar_style.css">
  </head>
  
  <body>
    <div class="topnav">
      <div class="topnav-right">
        <a href="../login_signup/LS.html">
          login
        </a>
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="../HomePage_UI/Homepage.html" class="active">
            <img src='../UI-bars/images/home.png'>
          </a>
          <span class="tooltiptext">
            Home
          </span>
        </li>
        <li>
          <a href="#">
            <img src='../UI-bars/images/downloads.png'>
          </a>
          <span class="tooltiptext">
            Recorded
          </span>
        </li>
        <li>
          <a href="#">
            <img src='../UI-bars/images/post.ico'>
          </a>
          <span class="tooltiptext">
            Post
          </span>
        </li>
        <li>
          <a href="#" id="myBtn" class="addgroup">
            <img src='../UI-bars/images/addgroup.png'>
          </a>
          <span class="tooltiptext">
            Add Group
          </span>
        </li>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">
              &times;
            </span>
            <div class="addgroup">
              <h3>
                Find your group here
              </h3>
              <input type="text" id="searchInput" maxlength="5" placeholder="Enter a 5-character code"
              oninput="this.value = this.value.toUpperCase()">
              <button onclick="searchGroup()">
                Search
              </button>
              <p id="resultContainer">
              </p>
            </div>
          </div>
        </div>
        <div class="bot-set">
          <li>
            <a href='#'>
              <img src='../UI-bars/images/settings-3-64.png'>
              <span class="tooltiptext">
                Setting
              </span>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div class="content">
      <h1>
        Main Content
      </h1>
      <p>
        This is the main content of the page.
      </p>
    </div>
    <script src="sidebar.js"></script>
  </body>

</html>
