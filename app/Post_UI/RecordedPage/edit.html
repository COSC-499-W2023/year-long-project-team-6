        <textarea id="videoDescription" name="videoDescription" rows="4" cols="50"></textarea><br><br>

        <label for="videoDate">Video Date:</label>
        <input type="date" id="videoDate" name="videoDate" value="2023-09-09"><br><br>

        <button type="button" id="saveButton">Save Changes</button>
    </form>
    </div>

            // Get the updated values from the form

        });

</body>
</html>
